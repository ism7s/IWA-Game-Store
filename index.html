<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Salas</title>
    <style>
        * { 
            background-color: #e0f7fa;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e0f7fa;
            animation: sla 5s infinite;
        }
        .container { 
            width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            text-align: center; 
            color: #00796b;
            animation: sla 5s infinite;
        }
        h2.underline {
            text-align: center;
        }
        form { 
            margin-bottom: 20px; 
            text-align: center;
        }
        input, select, textarea { 
            width: 50%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #b2dfdb;
            border-radius: 30px;
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
        }
        button { 
            width: 90px;
            height: 37px;
            padding: 10px; 
            background-color: #4db6ac; 
            color: white;  
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 30px;
            border: 1px solid gray;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            text-shadow: #000000;
        }
        button:hover { 
            background-color: #00897b; 
        }
        table { 
            width: 100%; 
            margin-bottom: 20px; 
        }
        table th, table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
        }
        table th { 
            background-color: #b2dfdb; 
        }
        @keyframes sla {
            0% {color: #004d40;}
            50% {color: #00796b;}
            60% {color: #4db6ac;}
            100% {color: #004d40;}
        }
        .hover-effect {
            transition: color 0.5s ease-in-out;
        }
        .hover-effect:hover {
            color: #00796b;
        }
        .underline::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #004d40;
            transition: width 0.5s;
        }
        .underline:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="hover-effect">Reservar Salas</h1>
    
        <!-- Seção de Login -->
        <h2 class="underline">Login</h2>
        <form method="POST" action="login.php">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <div class="button-container">
                <button type="submit" class="button">Login</button>
                <button type="button" class="button" onclick="location.href='terv.html'">Cadastre-se</button>
            </div>
        </form>
    </div>


    

</body>
</html>
